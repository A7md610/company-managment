<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-responsive {
            margin-top: 30px;
        }
        .search-row {
            margin-bottom: 20px;
        }
        .alert {
            width: 80%;
            margin: 20px auto 0 auto;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center text-primary mb-4">Company Management</h1>

        <!-- Success/Error Notifications -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${param.success}">Action successful!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${param.error}">An error occurred!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
            <a th:href="@{/companies/new}" class="btn btn-success">Add New Company</a>
            <!-- Excel Upload Form -->
            <form th:action="@{/companies/upload}" method="post" enctype="multipart/form-data" class="d-inline">
                <input type="file" name="file" accept=".xlsx,.xls" required style="display: none;" id="excelFile">
                <button type="button" onclick="document.getElementById('excelFile').click()" class="btn btn-info text-white">
                    Upload Excel
                </button>
                <button type="submit" class="btn btn-info text-white" style="display: none;" id="uploadBtn">Upload</button>
            </form>
            <!-- Excel Download Button -->
            <a th:href="@{/companies/download}" class="btn btn-secondary">Download Excel</a>
        </div>

        <div class="row search-row justify-content-center g-2 mb-3">
            <div class="col-12 col-md-4 mb-2 mb-md-0">
                <div class="input-group">
                    <input type="text" id="company-id" class="form-control" placeholder="Enter Company ID">
                    <button onclick="findCompanyById()" class="btn btn-primary">Find Company</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <form th:action="@{/companies/search}" method="get" class="input-group">
                    <input type="text" name="employee" class="form-control" placeholder="Enter Employee Name" required>
                    <button type="submit" class="btn btn-primary">Search by Employee</button>
                </form>
            </div>
        </div>

        <div class="company-details card shadow-sm mb-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Company Details</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Company Name</th>
                                <th>City</th>
                                <th>Employee</th>
                            </tr>
                        </thead>
                        <tbody id="company-details-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Company Name</th>
                        <th>City</th>
                        <th>Employee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company : ${companies}">
                        <td th:text="${company.id}"></td>
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.city}"></td>
                        <td th:text="${company.employee}"></td>
                        <td>
                            <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-warning btn-sm mb-1">Edit</a>
                            <a th:href="@{/companies/delete/{id}(id=${company.id})}" class="btn btn-danger btn-sm mb-1" onclick="return confirm('Are you sure you want to delete this company?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (for alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function findCompanyById() {
            const companyId = document.getElementById('company-id').value;
            const detailsContainer = document.querySelector('.company-details');
            const detailsBody = document.getElementById('company-details-body');

            if (!companyId) {
                alert("Please enter a company ID.");
                return;
            }

            try {
                const response = await fetch(`/api/companies/${companyId}`);
                if (!response.ok) throw new Error("Company not found");

                const company = await response.json();
                detailsBody.innerHTML = `
                    <tr>
                        <td>${company.id}</td>
                        <td>${company.name}</td>
                        <td>${company.city}</td>
                        <td>${company.employee}</td>
                    </tr>`;
                detailsContainer.style.display = 'block';
            } catch (error) {
                alert(error.message);
                detailsContainer.style.display = 'none';
            }
        }

        document.getElementById('excelFile').addEventListener('change', function() {
            const uploadBtn = document.getElementById('uploadBtn');
            if (this.files.length > 0) {
                uploadBtn.style.display = 'inline-block';
            } else {
                uploadBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
