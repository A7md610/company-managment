<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #181a1b;
            color: #f1f1f1;
        }
        .container {
            margin-top: 40px;
        }
        .form-label {
            color: #bfc9d1;
            font-weight: 600;
        }
        .form-control {
            background: #23272b;
            color: #f1f1f1;
            border: 1.5px solid #6c47ff;
            border-radius: 10px;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #a259ff;
            box-shadow: 0 0 0 2px #a259ff44;
            background: #23272b;
            color: #fff;
        }
        .table-responsive {
            margin-top: 30px;
        }
        .table {
            background: rgba(35, 39, 43, 0.95);
            color: #f1f1f1;
            border-radius: 12px;
            overflow: hidden;
        }
        .table th, .table td {
            background: rgba(35, 39, 43, 0.95);
            color: #f1f1f1;
            border: none;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #23272b;
        }
        .table-hover > tbody > tr:hover {
            background-color: #2d2f36;
        }
        .card {
            background: rgba(35, 39, 43, 0.95);
            color: #f1f1f1;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(130, 90, 255, 0.15);
            border: 1px solid rgba(130, 90, 255, 0.18);
        }
        .alert {
            width: 80%;
            margin: 20px auto 0 auto;
            border-radius: 10px;
        }
        .alert-success {
            background: linear-gradient(90deg, #a259ff 0%, #6c47ff 100%);
            color: #fff;
            border: none;
        }
        .alert-danger {
            background: #58151c;
            color: #f8d7da;
            border: none;
        }
        .btn-success {
            background: linear-gradient(90deg, #a259ff 0%, #6c47ff 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(130, 90, 255, 0.15);
            transition: background 0.2s, color 0.2s;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #6c47ff 0%, #a259ff 100%);
            color: #fff;
        }
        .btn-secondary {
            background: #23272b;
            color: #bfc9d1;
            border-radius: 12px;
            border: 1px solid #444;
        }
        .btn-secondary:hover {
            background: #2d2f36;
            color: #fff;
        }
        .btn-info {
            background: linear-gradient(90deg, #a259ff 0%, #6c47ff 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
        }
        .btn-info:hover {
            background: linear-gradient(90deg, #6c47ff 0%, #a259ff 100%);
            color: #fff;
        }
        .btn-warning {
            background: #a259ff;
            color: #fff;
            border: none;
            border-radius: 8px;
        }
        .btn-warning:hover {
            background: #6c47ff;
            color: #fff;
        }
        .btn-danger {
            background: #58151c;
            color: #fff;
            border: none;
            border-radius: 8px;
        }
        .btn-danger:hover {
            background: #a259ff;
            color: #fff;
        }
        .btn-close {
            filter: invert(1);
        }
        .dark-mode .text-primary, .text-primary {
            color: #a259ff !important;
            font-weight: 700;
        }
        .d-flex.flex-wrap.justify-content-center.gap-2.mb-4 {
            gap: 1rem !important;
        }
        .btn-black {
            background: #181a1b;
            color: #fff;
            border: 1.5px solid #23272b;
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }
        .btn-black:hover {
            background: #23272b;
            color: #a259ff;
        }
        .btn-purple {
            background: linear-gradient(90deg, #a259ff 0%, #6c47ff 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }
        .btn-purple:hover {
            background: linear-gradient(90deg, #6c47ff 0%, #a259ff 100%);
            color: #fff;
        }
        .input-group.pill-group {
            display: flex;
            border: 2px solid #a259ff;
            border-radius: 2rem;
            overflow: hidden;
            background: #23272b;
            box-shadow: 0 2px 8px 0 rgba(130, 90, 255, 0.05);
        }
        .input-group.pill-group .form-control {
            border: none;
            border-radius: 0;
            background: #23272b;
            color: #fff;
            box-shadow: none;
        }
        .input-group.pill-group .form-control:focus {
            outline: none;
            box-shadow: none;
        }
        .input-group.pill-group .btn-black {
            border: none;
            border-radius: 0;
            background: #181a1b;
            color: #fff;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }
        .input-group.pill-group .btn-black:hover {
            background: #23272b;
            color: #a259ff;
        }
        .gradient-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            color: #8f5cff;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            text-fill-color: initial;
            text-shadow: 0 4px 18px #8f5cff88, 0 1px 1px #0006;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="gradient-title">Company Management</div>

        <!-- Success/Error Notifications -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${param.success}">Action successful!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${param.error}">An error occurred!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
            <a th:href="@{/companies/new}" class="btn btn-success">Add New Company</a>
            <!-- Excel Upload Form -->
            <form th:action="@{/companies/upload}" method="post" enctype="multipart/form-data" class="d-inline">
                <input type="file" name="file" accept=".xlsx,.xls" required style="display: none;" id="excelFile">
                <button type="button" onclick="document.getElementById('excelFile').click()" class="btn btn-info text-white">
                    Upload Excel
                </button>
                <button type="submit" class="btn btn-info text-white" style="display: none;" id="uploadBtn">Upload</button>
            </form>
            <!-- Excel Download Button -->
            <a th:href="@{/companies/download}" class="btn btn-purple">Download Excel</a>
        </div>

        <div class="row search-row justify-content-center g-2 mb-3">
            <div class="col-12 col-md-4 mb-2 mb-md-0">
                <div class="input-group pill-group">
                    <input type="text" id="company-id" class="form-control" placeholder="Enter Company ID">
                    <button onclick="findCompanyById()" class="btn btn-black">Find Company</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <form th:action="@{/companies/search}" method="get" class="input-group pill-group">
                    <input type="text" name="employee" class="form-control" placeholder="Enter Employee Name" required>
                    <button type="submit" class="btn btn-black">Search by Employee</button>
                </form>
            </div>
        </div>

        <div class="company-details card shadow-sm mb-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Company Details</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Company Name</th>
                                <th>City</th>
                                <th>Employee</th>
                            </tr>
                        </thead>
                        <tbody id="company-details-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Company Name</th>
                        <th>City</th>
                        <th>Employee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company : ${companies}">
                        <td th:text="${company.id}"></td>
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.city}"></td>
                        <td th:text="${company.employee}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/companies/' + ${company.id}}" class="btn btn-sm btn-purple" title="View">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                <a th:href="@{'/companies/' + ${company.id} + '/edit'}" class="btn btn-sm btn-purple" title="Edit">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <button class="btn btn-sm btn-purple" onclick="deleteCompany([[${company.id}]])" title="Delete">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (for alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function findCompanyById() {
            const companyId = document.getElementById('company-id').value;
            const detailsContainer = document.querySelector('.company-details');
            const detailsBody = document.getElementById('company-details-body');

            if (!companyId) {
                alert("Please enter a company ID.");
                return;
            }

            try {
                const response = await fetch(`/api/companies/${companyId}`);
                if (!response.ok) throw new Error("Company not found");

                const company = await response.json();
                detailsBody.innerHTML = `
                    <tr>
                        <td>${company.id}</td>
                        <td>${company.name}</td>
                        <td>${company.city}</td>
                        <td>${company.employee}</td>
                    </tr>`;
                detailsContainer.style.display = 'block';
            } catch (error) {
                alert(error.message);
                detailsContainer.style.display = 'none';
            }
        }

        document.getElementById('excelFile').addEventListener('change', function() {
            const uploadBtn = document.getElementById('uploadBtn');
            if (this.files.length > 0) {
                uploadBtn.style.display = 'inline-block';
            } else {
                uploadBtn.style.display = 'none';
            }
        });

        function deleteCompany(companyId) {
            if (!confirm('Are you sure you want to delete this company?')) return;
            fetch(`/api/companies/${companyId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete company.');
                }
            });
        }
    </script>
</body>
</html>
