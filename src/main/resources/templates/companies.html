<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #007bff;
        }

        .btn-add {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dee2e6;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #ffc107;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .company-details {
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }

        .company-details table {
            margin-top: 20px;
        }

        .alert {
            color: red;
            font-weight: bold;
        }

        .search-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Company Management</h1>

    <a th:href="@{/companies/new}" class="btn-add">Add New Company</a>

    <div class="search-row" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
        <div class="search-container">
            <input type="text" id="company-id" placeholder="Enter Company ID">
            <button onclick="findCompanyById()">Find Company</button>
        </div>
        <form th:action="@{/companies/search}" method="get" class="search-container">
            <input type="text" name="employee" placeholder="Enter Employee Name" required>
            <button type="submit">Search by Employee</button>
        </form>
    </div>

    <div class="company-details" style="display: none;">
        <h3>Company Details</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>City</th>
                    <th>Employee</th>
                </tr>
            </thead>
            <tbody id="company-details-body"></tbody>
        </table>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>City</th>
                <th>Employee</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.id}"></td>
                <td th:text="${company.name}"></td>
                <td th:text="${company.city}"></td>
                <td th:text="${company.employee}"></td>
                <td>
                    <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/companies/delete/{id}(id=${company.id})}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this company?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        async function findCompanyById() {
            const companyId = document.getElementById('company-id').value;
            const detailsContainer = document.querySelector('.company-details');
            const detailsBody = document.getElementById('company-details-body');

            if (!companyId) {
                alert("Please enter a company ID.");
                return;
            }

            try {
                const response = await fetch(`/api/companies/${companyId}`);
                if (!response.ok) throw new Error("Company not found");

                const company = await response.json();
                detailsBody.innerHTML = `
                    <tr>
                        <td>${company.id}</td>
                        <td>${company.name}</td>
                        <td>${company.city}</td>
                        <td>${company.employee}</td>
                    </tr>`;
                detailsContainer.style.display = 'block';
            } catch (error) {
                alert(error.message);
                detailsContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
