<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Company</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center text-primary mb-4">Create New Company</h2>
            <!-- Success/Error Notifications -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}">Company added successfully!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{/companies/new}" th:object="${company}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Company Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" th:field="*{city}" class="form-control" />
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="employee" class="form-label">Employee Name</label>
                    <input type="text" id="employee" name="employee" th:field="*{employee}" class="form-control" />
                    <span th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}" class="text-danger small"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-50 me-2">Create</button>
                    <a th:href="@{/companies/admin}" class="btn btn-secondary w-50 ms-2">Back</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
