<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Company</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #181a1b;
            color: #f1f1f1;
        }
        .dark-mode .form-container {
            background-color: #23272b;
            color: #f1f1f1;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        .dark-mode .form-label,
        .dark-mode .form-control {
            color: #f1f1f1;
            background-color: #23272b;
            border-color: #444;
        }
        .dark-mode .form-control:focus {
            background-color: #23272b;
            color: #fff;
        }
        .dark-mode .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        .dark-mode .btn-secondary {
            background-color: #444;
            border-color: #444;
        }
        .dark-mode .alert-success {
            background-color: #1e4620;
            color: #d1e7dd;
        }
        .dark-mode .alert-danger {
            background-color: #58151c;
            color: #f8d7da;
        }
        .dark-mode .btn-close {
            filter: invert(1);
        }
        .dark-mode .form-control::placeholder {
            color: #bbb;
        }
        .dark-mode .form-control:disabled, .dark-mode .form-control[readonly] {
            background-color: #23272b;
            color: #aaa;
        }
        .dark-mode .btn {
            color: #fff;
        }
        .dark-mode .btn-success:hover {
            background-color: #157347;
        }
        .dark-mode .btn-secondary:hover {
            background-color: #333;
        }
        .dark-mode .form-container {
            box-shadow: 0 4px 16px rgba(0,0,0,0.7);
        }
        .dark-mode .form-label {
            color: #f1f1f1;
        }
        .dark-mode .form-control {
            background-color: #23272b;
            color: #f1f1f1;
            border-color: #444;
        }
        .dark-mode .form-control:focus {
            background-color: #23272b;
            color: #fff;
        }
        .dark-mode .form-control::placeholder {
            color: #bbb;
        }
        .dark-mode .form-control:disabled, .dark-mode .form-control[readonly] {
            background-color: #23272b;
            color: #aaa;
        }
        .dark-mode .text-primary {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="d-flex justify-content-end mb-2">
                <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">üåô Dark Mode</button>
            </div>
            <h2 class="text-center text-primary mb-4">Add Company</h2>
            <!-- Success/Error Notifications -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}">Company added successfully!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{/companies/new}" th:object="${company}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Company Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" th:field="*{city}" class="form-control" />
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="employee" class="form-label">Employee Name</label>
                    <input type="text" id="employee" name="employee" th:field="*{employee}" class="form-control" />
                    <span th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}" class="text-danger small"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-50 me-2">Add</button>
                    <a th:href="@{/companies/admin}" class="btn btn-secondary w-50 ms-2">Back</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle logic
        const darkModeToggle = document.getElementById('darkModeToggle');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        function setDarkMode(on) {
            if (on) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'on');
                darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'off');
                darkModeToggle.textContent = 'üåô Dark Mode';
            }
        }
        // Load preference
        const darkPref = localStorage.getItem('darkMode');
        if (darkPref === 'on' || (darkPref === null && prefersDark)) {
            setDarkMode(true);
        } else {
            setDarkMode(false);
        }
        darkModeToggle.addEventListener('click', function() {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>
