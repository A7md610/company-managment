<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Company</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #181a1b;
            color: #f1f1f1;
        }
        .form-container {
            background: rgba(35, 39, 43, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(130, 90, 255, 0.15);
            border: 1px solid rgba(130, 90, 255, 0.18);
            padding: 40px 32px;
            margin-top: 60px;
            max-width: 500px;
            margin: 40px auto;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .text-primary {
            color: #a259ff !important;
            font-weight: 700;
        }
        .form-label {
            color: #bfc9d1;
            font-weight: 600;
        }
        .form-control {
            background: #23272b;
            color: #f1f1f1;
            border: 1.5px solid #6c47ff;
            border-radius: 10px;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #a259ff;
            box-shadow: 0 0 0 2px #a259ff44;
            background: #23272b;
            color: #fff;
        }
        .btn-success {
            background: linear-gradient(90deg, #a259ff 0%, #6c47ff 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(130, 90, 255, 0.15);
            transition: background 0.2s, color 0.2s;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #6c47ff 0%, #a259ff 100%);
            color: #fff;
        }
        .btn-secondary {
            background: #23272b;
            color: #bfc9d1;
            border-radius: 12px;
            border: 1px solid #444;
        }
        .btn-secondary:hover {
            background: #2d2f36;
            color: #fff;
        }
        .btn-close {
            filter: invert(1);
        }
        .alert-success {
            background: linear-gradient(90deg, #a259ff 0%, #6c47ff 100%);
            color: #fff;
            border: none;
        }
        .alert-danger {
            background: #58151c;
            color: #f8d7da;
            border: none;
        }
        .gradient-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            color: #8f5cff;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            text-fill-color: initial;
            text-shadow: 0 4px 18px #8f5cff88, 0 1px 1px #0006;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="gradient-title">Add Company</div>
            <!-- Success/Error Notifications -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}">Company added successfully!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{/companies/new}" th:object="${company}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Company Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" th:field="*{city}" class="form-control" />
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="employee" class="form-label">Employee Name</label>
                    <input type="text" id="employee" name="employee" th:field="*{employee}" class="form-control" />
                    <span th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}" class="text-danger small"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-50 me-2">Add</button>
                    <button type="button" class="btn btn-secondary w-50 ms-2" onclick="showDocumentsSection()">Add Documents</button>
                </div>
                <div id="documentsSection" style="display:none; margin-top: 24px;">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (optional)</label>
                        <textarea id="description" name="description" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="files" class="form-label">Upload Documents (PDF, Images)</label>
                        <input type="file" id="files" name="files" class="form-control" accept="image/*,.pdf" multiple />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDocumentsSection() {
            document.getElementById('documentsSection').style.display = 'block';
        }
    </script>
</body>
</html>
