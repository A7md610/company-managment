<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Company</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #181a1b;
            color: #f1f1f1;
            background-color: #f8f9fa;
            color: #212529;
            -webkit-tap-highlight-color: transparent;
        }
        .form-container {
            background: rgba(40, 44, 52, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 32px;
            margin-top: 60px;
            transition: background 0.3s, box-shadow 0.3s;
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
        }
        @media (max-width: 576px) {
            .form-container {
                margin: 10px;
                padding: 15px 10px;
            }
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
        .form-control {
            background: rgba(30, 34, 40, 0.8);
            border: 1.5px solid #333;
            color: #f1f1f1;
            border-radius: 12px;
            transition: border 0.2s, box-shadow 0.2s;
            font-size: 16px; /* Prevents zoom on iOS */
            padding: 0.75rem;
        }
        .form-label {
            font-weight: 600;
            color: #bfc9d1;
            margin-bottom: 0.5rem;
        }
        .btn {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        /* Add smooth transitions */
        .form-control, .btn {
            transition: all 0.3s ease;
        }
        /* Improve touch targets */
        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            min-height: 44px;
        }
        /* Add loading indicator */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 1000;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #181a1b;
            color: #f1f1f1;
        }
        .dark-mode .form-container {
            background-color: #23272b;
            color: #f1f1f1;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        .dark-mode .form-label,
        .dark-mode .form-control {
            color: #f1f1f1;
            background-color: #23272b;
            border-color: #444;
        }
        .dark-mode .form-control:focus {
            background-color: #23272b;
            color: #fff;
        }
        .dark-mode .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        .dark-mode .btn-secondary {
            background-color: #444;
            border-color: #444;
        }
        .dark-mode .alert-success {
            background-color: #1e4620;
            color: #d1e7dd;
        }
        .dark-mode .alert-danger {
            background-color: #58151c;
            color: #f8d7da;
        }
        .dark-mode .btn-close {
            filter: invert(1);
        }
        .dark-mode .form-control::placeholder {
            color: #bbb;
        }
        .dark-mode .form-control:disabled, .dark-mode .form-control[readonly] {
            background-color: #23272b;
            color: #aaa;
        }
        .dark-mode .btn {
            color: #fff;
        }
        .dark-mode .btn-success:hover {
            background-color: #157347;
        }
        .dark-mode .btn-secondary:hover {
            background-color: #333;
        }
        .dark-mode .form-container {
            box-shadow: 0 4px 16px rgba(0,0,0,0.7);
        }
        .dark-mode .form-label {
            color: #f1f1f1;
        }
        .dark-mode .form-control {
            background-color: #23272b;
            color: #f1f1f1;
            border-color: #444;
        }
        .dark-mode .form-control:focus {
            background-color: #23272b;
            color: #fff;
        }
        .dark-mode .form-control::placeholder {
            color: #bbb;
        }
        .dark-mode .form-control:disabled, .dark-mode .form-control[readonly] {
            background-color: #23272b;
            color: #aaa;
        }
        .btn-success {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            color: #181a1b;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(67, 233, 123, 0.15);
            transition: background 0.2s, color 0.2s;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            color: #181a1b;
        }
        .btn-secondary {
            border-radius: 12px;
        }
        #darkModeToggle {
            border-radius: 20px;
            padding: 6px 18px;
            font-weight: 600;
            background: #23272b;
            color: #f1f1f1;
            border: 1px solid #444;
            transition: background 0.2s, color 0.2s;
        }
        #darkModeToggle:hover {
            background: #4f8cff;
            color: #fff;
        }
        .dark-mode .text-primary {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="d-flex justify-content-end mb-2">
                <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">🌙 Dark Mode</button>
            </div>
            <h2 class="text-center text-primary mb-4">Edit Company</h2>
            <!-- Success/Error Notifications -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${param.success}">Company updated!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${param.error}">An error occurred!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{/companies/edit/{id}(id=${company.id})}" th:object="${company}" method="post" id="editCompanyForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Company Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" th:field="*{city}" class="form-control" required />
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="employee" class="form-label">Employee Name</label>
                    <input type="text" id="employee" name="employee" th:field="*{employee}" class="form-control" required />
                    <span th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}" class="text-danger small"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-50 me-2">Update</button>
                    <a th:href="@{/companies/admin}" class="btn btn-secondary w-50 ms-2">Back</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Form submission handling
        document.getElementById('editCompanyForm').addEventListener('submit', function(e) {
            document.querySelector('.loading').style.display = 'block';
        });
    </script>

    <script>
        // Dark mode toggle logic
        const darkModeToggle = document.getElementById('darkModeToggle');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        function setDarkMode(on) {
            if (on) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'on');
                darkModeToggle.textContent = '☀️ Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'off');
                darkModeToggle.textContent = '🌙 Dark Mode';
            }
        }
        // Load preference
        const darkPref = localStorage.getItem('darkMode');
        if (darkPref === 'on' || (darkPref === null && prefersDark)) {
            setDarkMode(true);
        } else {
            setDarkMode(false);
        }
        darkModeToggle.addEventListener('click', function() {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>
